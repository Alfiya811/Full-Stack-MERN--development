<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="Logo1.png">
    <title>IRCTC</title>
    <link rel="stylesheet" href="Tstyles.css">
</head>
<body>

    <div id="box">
        <div id="box1">
            <div id="photo">

            <div id="img2">
                <img src="Logo2.png" alt="" height="40px" width="50px">

            <div class="define">

            </div>

            <div class="login">Login</div>
            <div class="register"><button> Register</button> </div>
            <div class="agentlogin"><button> Agent Login</button> </div>
        </div>
        </div>
        <div id="idian"><h3>Indian Railways</h3></div>
        <div id="name">
            <div class="saf">Safety</div>
            <div class="sacu">Security</div>
            <div class="pun">Punctuality</div>
        </div>
        <div id="click">
            <div id="b" class="btn">Book Ticket</div>
            <div id="p" class="btn">PNR Status</div>
            <div id="c" class="btn">Charts/vacancy</div>
        </div>
        <div id="lb">
            <div class="trainMan">
                <img id=leftTrain src="Train_man_left.png" alt="img">

            <div class="trainMan" id="arrow">
                <img id="arrow" src="2arrow.png" alt="img">
            </div>
            <div class="trainMan">
                <img id="RightTrain" src="Train_man_right.png" alt="img">
            </div>
            <div class="K"><h4>Kasaragod</h4></div>
        </div>
        <div id="lb1"> 
            <div id="Calender">
                <img src="calender.png" alt="Calender">
            </div>
            <div class="D"><h4>01 Aug 23</h4></div>
            <div>
                <img src="3dots.png" alt="3 Dots">
            </div>
            <div class="RW"><h4>3A</h4></div>
            <div>
                <img src="4Box.png" alt="3 sqaures">
            </div>
            <div class="TA"><h4>TATKAL</h4></div>
        </div>
        <div id="search">
            <div class="SR"><b>Search Train &rarr;</b>
            </div>
        </div>
        </div>
        <div id="box2">
            <img  id="img" src="image.png" alt="Train Image">
        </div>
    </div>
