<!-- Explain the difference between justify-items and justify-self using code examples -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <link rel="stylesheet" href="justifyCSS.css">
</head>
<body>
    <div id="container">
        <h1>Justify-items</h1>
        <div class="items" id="div1">
            <div class="box" ></div>
            <div class="box" ></div>
            <div class="box" ></div>
            <div class="box" ></div>
        </div>
        <h1>Justify-self</h1>
        <div class="items" id="div2">
            <div class="box" ></div>
            <div class="box" ></div>
            <div class="box" ></div>
            <div class="box" ></div>
        </div>
        
    </div>
    
</body>
</html>
